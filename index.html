<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Param & Cookie Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîç Session Check</h2>
    <div id="output" class="info">Checking for parameters and cookies...</div>
  </div>

  <script>
    // Get URL parameters
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
      return null;
    }

    // Set cookie
    function setCookie(name, value, days = 30) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    const userIdParam = getParam("userId");
    const tokenParam = getParam("token");
    const output = document.getElementById("output");

    if (userIdParam && tokenParam) {
      // Save to cookies
      setCookie("userId", userIdParam);
      setCookie("token", tokenParam);

      output.innerHTML = `
        ‚úÖ <strong>userId (from URL):</strong> ${userIdParam}<br>
        ‚úÖ <strong>token (from URL):</strong> ${tokenParam}<br>
        üíæ Saved to cookies.
      `;
    } else {
      // Check cookies
      const userIdCookie = getCookie("userId");
      const tokenCookie = getCookie("token");

      if (userIdCookie && tokenCookie) {
        output.innerHTML = `
          ‚úÖ <strong>userId (from cookie):</strong> ${userIdCookie}<br>
          ‚úÖ <strong>token (from cookie):</strong> ${tokenCookie}<br>
          üîÑ No URL parameters found; using saved session.
        `;
      } else {
        output.innerHTML = `<span class="error">‚ùå No session info found in URL or cookies.</span>`;
      }
    }
  </script>
</body>
</html>
